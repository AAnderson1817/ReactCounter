<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React Counter</title>
    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styling.css">
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">

    var Counter = React.createClass({
      getInitialState: function() {
        return {
          count: 0
        }
      },
      incrementCount: function(value) {
        this.setState({
          count: this.state.count + value
        })
      },
      reduceCount: function(value){
        this.setState({
          count:this.state.count - value
        })
      },
      resetCount: function(){
        this.setState({
          count:0
        })
      },
      multiply2: function(){
        this.setState({
          count: this.state.count *2
        })
      },
      divide2: function(){
        this.setState({
          count:this.state.count / 2
        })
      },
      sqroot: function(){
        this.setState({
          count: Math.sqrt(this.state.count)
        })
      },
      square: function(){
        this.setState({
          count: Math.pow(this.state.count,2)
        })
      },
      cube: function(){
        this.setState({
          count: Math.pow(this.state.count,3)
        })
      },
      roundDown: function(){
        this.setState({
          count: Math.floor(this.state.count)
        })
      },
      roundUp: function(){
        this.setState({
          count: Math.ceil(this.state.count)
        })
      },
      randomNum: function(){
        this.setState({
          count: Math.floor((Math.random() * 10000) + 1)
        })
      },
      d20: function(){
        this.setState({
          count: Math.floor((Math.random()* 20) + 1)
        })
      },

      getDefaultProps: function(){
        return{
          valueOne:1,
          valueTwo:2,
          valueThree:5,
          valueFour:10,
          valueFive:25,
          valueSix:100,
          text: '+',
          text2: '-'
        }
      },
      render: function() {
        return (
          <div className="container">
            <div>
              <h1>Count: {this.state.count}</h1>

            </div>

          <div className="buttainer-subtract">
            <Button text={`${this.props.text2} ${this.props.valueSix}`} style="btn" value={this.props.valueSix} clickHandler={this.reduceCount.bind(this,this.props.valueSix)} />

            <Button text={`${this.props.text2} ${this.props.valueFive}`} style="btn" value={this.props.valueFive} clickHandler={this.reduceCount.bind(this,this.props.valueFive)} />

            <Button text={this.props.text2 + ' ' + this.props.valueFour} style="btn" value={this.props.valueFour} clickHandler={this.reduceCount.bind(this,this.props.valueFour)} />

            <Button text={`${this.props.text2} ${this.props.valueThree}`} style="btn" value={this.props.valueThree} clickHandler={this.reduceCount.bind(this,this.props.valueThree)} />

            <Button text={`${this.props.text2} ${this.props.valueTwo}`} style="btn" value={this.props.valueTwo} clickHandler={this.reduceCount.bind(this,this.props.valueTwo)} />

            <Button text={`${this.props.text2} ${this.props.valueOne}`} style="btn" value={this.props.valueOne} clickHandler={this.reduceCount.bind(this,this.props.valueOne)} />

          </div>

          <div className="buttainer-add">
            <Button text={`${this.props.text} ${this.props.valueOne}`} style="btn" value={this.props.valueOne} clickHandler={this.incrementCount.bind(this,this.props.valueOne)} />

            <Button text={`${this.props.text} ${this.props.valueTwo}`} style="btn" value={this.props.valueTwo} clickHandler={this.incrementCount.bind(this,this.props.valueTwo)} />

            <Button text={this.props.text + ' ' + this.props.valueThree} style="btn" value={this.props.valueThree} clickHandler={this.incrementCount.bind(this,this.props.valueThree)} />

            <Button text={`${this.props.text} ${this.props.valueFour}`} style="btn" value={this.props.valueFour} clickHandler={this.incrementCount.bind(this,this.props.valueFour)} />

            <Button text={`${this.props.text} ${this.props.valueFive}`} style="btn" value={this.props.valueFive} clickHandler={this.incrementCount.bind(this,this.props.valueFive)} />

            <Button text={`${this.props.text} ${this.props.valueSix}`} style="btn" value={this.props.valueSix} clickHandler={this.incrementCount.bind(this,this.props.valueSix)} />

            </div>


              <div className='buttainer'>
                <button className="btn" onClick={this.resetCount}>Reset Count</button>

                <button className="btn" onClick={this.multiply2}>Double</button>

                <button className="btn" onClick={this.divide2}>Halve</button>

                <button className="btn" onClick={this.roundUp}>Round Up</button>

                <button className="btn" onClick={this.roundDown}>Round Down</button>
              </div>

              <div className='buttainer'>
                <button className="btn" onClick={this.randomNum}>Random Number</button>

                <button className="btn" onClick={this.d20}>Roll 1D20</button>

                <button className="btn" onClick={this.divide2}>Halve</button>

              </div>
          </div>
        )
      }
    });

var Button = function(props){
  return(
  <button className={props.style} value={props.value} onClick={props.clickHandler}> {props.text}</button>
)
};

    ReactDOM.render(
      <Counter valueSix={10000}/>,
      document.getElementById('app')
    );
    </script>
  </body>
</html>
