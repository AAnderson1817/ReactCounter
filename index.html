<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React Counter</title>
    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styling.css">
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">

    var CounterChallenge = React.createClass({
      getInitialState: function() {
        return {
          count: 0
        }
      },
      incrementCount: function(value) {
        this.setState({
          count: this.state.count + value
        })
      },
      resetCount: function(){
        this.setState({
          count:0
        })
      },
      multiply2: function(){
        this.setState({
          count: this.state.count *2
        })
      },
      getDefaultProps: function(){
        return{
          valueOne:1,
          valueTwo:5,
          valueThree:10,
          text: 'Add'
        }
      },
      render: function() {
        return (
          <div className="container">
            <h1>Count: {this.state.count}</h1>
            <Button text={`${this.props.text} ${this.props.valueOne}`} style="btn blue-btn" value={this.props.valueOne} clickHandler={this.incrementCount.bind(this,this.props.valueOne)} />
            <Button text={`${this.props.text} ${this.props.valueTwo}`} style="btn green-btn" value={this.props.valueTwo} clickHandler={this.incrementCount.bind(this,this.props.valueTwo)} />
            <Button text={this.props.text + ' ' + this.props.valueThree} style="btn purple-btn" value={this.props.valueThree} clickHandler={this.incrementCount.bind(this,this.props.valueThree)} />
            <button className="btn red-btn" onClick={this.resetCount}>Reset Count</button>
            <button className="btn green-btn" onClick={this.multiply2}>x2</button>
          </div>
        )
      }
    });

var Button = function(props){
  return(
  <button className={props.style} value={props.value} onClick={props.clickHandler}> {props.text}</button>
)
};

    ReactDOM.render(
      <CounterChallenge valueOne={1000}/>,
      document.getElementById('app')
    );
    </script>
  </body>
</html>
